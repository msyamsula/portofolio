name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  IMAGE_NAME: callee  # Change to your ECR repo name
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          COMMIT_HASH=$(echo $GITHUB_SHA | cut -c1-7)
          TAG="${COMMIT_HASH}-${GITHUB_RUN_NUMBER}"
          docker buildx build --platform linux/amd64,linux/arm64 -t $IMAGE_NAME:latest -t $IMAGE_NAME:$TAG -f aws-cloud/services/callee/dockerfile .
          echo "Image tags: latest, $TAG"

      # 5. Tag image with ECR repository URI
      - name: Tag Docker image for ECR
        run: |
          ECR_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$IMAGE_NAME"
          docker tag $IMAGE_NAME:latest $ECR_URI:latest
          docker tag $IMAGE_NAME:$TAG $ECR_URI:$TAG
          echo "ECR Image: $ECR_URI:$TAG"

      # 6. Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          ECR_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$IMAGE_NAME"
          docker push $ECR_URI:latest
          docker push $ECR_URI:$TAG
