AWSTemplateFormatVersion: "2010-09-09"
Description: "Stack for Graph"

Resources:

  # ECR Repository for Url Shortener
  UrlShortenerRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: graph
      ImageScanningConfiguration:
        scanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Expire untagged images after 30 days",
                "selection": {
                  "tagStatus": "untagged",
                  "countType": "sinceImagePushed",
                  "countUnit": "days",
                  "countNumber": 30
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }