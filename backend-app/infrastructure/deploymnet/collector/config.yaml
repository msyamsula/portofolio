# OpenTelemetry Collector Configuration
# Receives metrics via OTLP (gRPC) and exports to Prometheus

receivers:
  # OTLP receiver for traces and metrics
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver for scraping existing /metrics endpoints
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          static_configs:
            - targets: ['localhost:8889']

processors:
  # Batch processor to group traces/metrics before export
  batch:
    timeout: 1s
    send_batch_size: 1024

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_percentage: 75
    spike_limit_percentage: 30

exporters:
  # Prometheus Remote Write exporter (push metrics to Prometheus)
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true
    send_queue_size: 1000
    send_queue_shard_count: 10

  # Prometheus exporter for local scraping (alternative to remote write)
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      cluster: "kubernetes"
      environment: "production"
    namespace: "otelcol"

  # Jaeger exporter for traces (already configured)
  jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Loki exporter for logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    labels:
      environment: production
      cluster: kubernetes
    tls:
      insecure: true

service:
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [jaeger]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch]
      exporters: [prometheusremotewrite]  # Use prometheus for local scraping instead

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [loki]

  # Enable telemetry for the collector itself
  telemetry:
    metrics:
      address: 0.0.0.0:8888
    logs:
      level: info
