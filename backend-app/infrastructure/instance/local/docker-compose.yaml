services:
  otel-collector:
    image: ${OTEL_COLLECTOR_IMAGE:-otel/opentelemetry-collector-contrib:latest}
    container_name: local-otel-collector
    command:
      - --config=/etc/otelcol/config.yaml
    volumes:
      - ./otel-collector.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "${OTEL_OTLP_GRPC_PORT:-4317}:4317" # OTLP gRPC receiver
      - "${OTEL_OTLP_HTTP_PORT:-4318}:4318" # OTLP HTTP receiver
      - "${OTEL_PROM_EXPORTER_PORT:-9464}:9464" # Prometheus scrape endpoint
    restart: unless-stopped

  jaeger:
    image: ${JAEGER_IMAGE:-jaegertracing/all-in-one:1.53}
    container_name: local-jaeger
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686" # UI
    restart: unless-stopped

  loki:
    image: ${LOKI_IMAGE:-grafana/loki:3.0.0}
    container_name: local-loki
    command: -config.file=/etc/loki/config.yaml
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/config.yaml:ro
    restart: unless-stopped

  prometheus:
    image: ${PROMETHEUS_IMAGE:-prom/prometheus:v2.50.1}
    container_name: local-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped

  grafana:
    image: ${GRAFANA_IMAGE:-grafana/grafana:10.4.3}
    container_name: local-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
      - jaeger
    restart: unless-stopped

  postgres:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    container_name: local-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-portofolio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: ${REDIS_IMAGE:-redis:7-alpine}
    container_name: local-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: ${NETWORK_NAME:-test}
    external: true
