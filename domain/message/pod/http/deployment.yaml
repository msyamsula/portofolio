apiVersion: v1
kind: Secret
metadata:
  name: message-http-secret
stringData:
  POSTGRES_USERNAME: admin
  POSTGRES_PASSWORD: admin
  POSTGRES_DB: postgres
  POSTGRES_HOST: postgres-clusterip
  POSTGRES_PORT: "5432"
  PORT: "10000"
  JAEGER_HOST: "jaeger-clusterip:4317"

---
# cluster IP
apiVersion: v1
kind: Service
metadata:
  name: message-http-clusterip
  labels:
    app: message-http
    type: clusterip
spec:
  type: ClusterIP
  selector:
    app: message-http
    type: pod
  ports:
    - protocol: TCP
      port: 10000 # service port
      targetPort: 10000 # container port
      name: message-http-clusterip

---
#Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-http-deployment
  labels:
    app: message-http
    type: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-http
      type: pod
  template:
    metadata:
      labels:
        app: message-http
        type: pod
    spec:
      containers:
      - name: message-http
        image: syamsuldocker/message-http:0.0.3
        ports:
        - containerPort: 10000
        # env:
        #   - name: POSTGRES_USER
        #     value: admin
        #   - name: POSTGRES_PASSWORD
        #     value: admin
        envFrom:
          - secretRef:
              name: message-http-secret
        command: ["./main"]
        # - configMapRef:
        #     name: postgres-configmap

