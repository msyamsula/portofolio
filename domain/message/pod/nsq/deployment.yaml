apiVersion: v1
kind: Secret
metadata:
  name: message-consumer-secret
stringData:
  JAEGER_HOST: "jaeger-clusterip:4317"
  LOOKUPDS: nsqlookupd-clusterip:4161
  POSTGRES_USERNAME: admin
  POSTGRES_PASSWORD: admin
  POSTGRES_DB: postgres
  POSTGRES_HOST: postgres-clusterip
  POSTGRES_PORT: "5432"

---
#Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-consumer-deployment
  labels:
    app: message-consumer
    type: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-consumer
      type: pod
  template:
    metadata:
      labels:
        app: message-consumer
        type: pod
    spec:
      containers:
      - name: message-consumer
        image: syamsuldocker/message-consumer:0.0.3
        envFrom:
          - secretRef:
              name: message-consumer-secret
        command: ["./main"]
