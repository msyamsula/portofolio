services:
    
  message-consumer-clusterip:
    container_name: message-consumer-clusterip
    hostname: message-consumer-clusterip
    image: message-consumer
    ports:
      - "7000:7000" # can be closed for security
    env_file:
      - ".env"
    networks:
      - my-network
    working_dir: /app
    volumes:
      - .env:/app/.env
      - ./main:/app/main
    command: ["./main"]

  
networks:
  my-network:
    name: my-network
    external: true