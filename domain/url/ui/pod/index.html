<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80vw;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* button:hover {
            background-color: #0056b3;
        } */
        .result {
            margin-top: 15px;
            display: none;
        }

        .result p {
            display: inline-flex;
            align-items: center;
        }

        .copy-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #007BFF;
            margin-left: 10px;
            /* Add space between the link and the button */
        }

        /* .copy-btn:hover {
            color: #0056b3;
        } */

        /* Media Queries for Phones */
        @media screen and (max-width: 600px) {
            .container {
                width: 90vw;
                /* Increase width on smaller screens */
                padding: 15px;
            }

            h1 {
                font-size: 22px;
                /* Smaller heading size for mobile */
            }

            input[type="text"] {
                width: 100%;
                /* Full width input field on mobile */
                padding: 12px;
                font-size: 16px;
            }

            button {
                width: 100%;
                /* Full width button on mobile */
                padding: 12px;
                font-size: 18px;
            }

            .copy-btn {
                font-size: 18px;
                /* Smaller copy button for mobile */
            }

            /* Hide "Your shortened URL" and copy button on mobile */
            .result p {
                display: block;
                /* Ensures that the link text is displayed normally */
            }

            .result button {
                display: none;
                /* Hide the copy button on mobile */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="urlInput" placeholder="Enter your URL here" />
        <button onclick="shortenURL()">Shorten URL</button>

        <div class="result" id="shortenedResult">
            <p><a href="#" id="shortenedLink" target="_blank"></a><button class="copy-btn"
                    onclick="copyToClipboard()"><i class="fas fa-clipboard"></i></button></p>
        </div>
    </div>

    <script>
        const host = "https://syamsul.online"
        function shortenURL() {
            const url = document.getElementById('urlInput').value;
            if (url === '') {
                alert('Please enter a URL');
                return;
            }

            var shortUrl
            fetch(`${host}/api/url/short?long_url=${url}`)  // Replace with your API URL
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // Parse the JSON from the response
                })
                .then(data => {
                    shortUrl = data.short_url
                    // Update the displayed shortened URL
                    document.getElementById('shortenedLink').href = shortUrl;
                    document.getElementById('shortenedLink').textContent = shortUrl;
                    document.getElementById('shortenedResult').style.display = 'block';
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        function copyToClipboard() {
            const shortenedURL = document.getElementById('shortenedLink').textContent;
            if (shortenedURL) {
                navigator.clipboard.writeText(shortenedURL).then(() => {
                    alert("URL copied to clipboard!");
                }).catch((err) => {
                    alert("Failed to copy URL: " + err);
                });
            }
        }
    </script>

</body>

</html>
