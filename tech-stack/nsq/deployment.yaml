kind: Service
metadata:
  name: nsqlookupd-clusterip
  labels:
    app: nsqlookupd
    type: clusterip
spec:
  type: ClusterIP
  selector:
    app: nsqlookupd
    type: pod
  ports:
    - protocol: TCP
      port: 4160 # service port
      targetPort: 4160 # container port
      name: nsqlookupd-clusterip-tcp
    - protocol: TCP
      port: 4161 # service port
      targetPort: 4161 # container port
      name: nsqlookupd-clusterip-http
