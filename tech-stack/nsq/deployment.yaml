---
# cluster IP
apiVersion: v1
kind: Service
metadata:
  name: nsqadmin-clusterip
  labels:
    app: nsqadmin
    type: clusterip
spec:
  type: ClusterIP
  selector:
    app: nsqadmin
    type: pod
  ports:
    - protocol: TCP
      port: 4171 # service port
      targetPort: 4171 # container port
      name: nsqadmin-clusterip
---
#Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nsqadmin-deployment
  labels:
    app: nsqadmin
    type: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nsqadmin
      type: pod
  template:
    metadata:
      labels:
        app: nsqadmin
        type: pod
    spec:
      containers:
      - name: nsqadmin
        image: nsqio/nsq
        ports:
        - containerPort: 4171
        command:
        - /nsqadmin
        - --lookupd-http-address=nsqlookupd-clusterip:4161
        - --base-path=/nsqadmin
