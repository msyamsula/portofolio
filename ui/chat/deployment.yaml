---
# cluster IP
apiVersion: v1
kind: Service
metadata:
  name: chat-ui-clusterip
  labels:
    app: chat-ui
    type: clusterip
spec:
  type: ClusterIP
  selector:
    app: chat-ui
    type: pod
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 80 # container port
      name: chat-ui-clusterip

---
#Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-ui-deployment
  labels:
    app: chat-ui
    type: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-ui
      type: pod
  template:
    metadata:
      labels:
        app: chat-ui
        type: pod
    spec:
      containers:
        - name: chat-ui
          image: syamsuldocker/chat-ui:0.0.34
          ports:
